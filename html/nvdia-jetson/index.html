<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NVDIA JetsonTX1 Console</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/main.js"></script>               
    </head>
    <body>
        <nav>
            <a class="NVDIA-linker" href="http://www.nvidia.cn/page/home.html"></a>
            <a class="hackx-linker" href="https://www.hackx.org/"></a>
        </nav>
        <div class="title">
            The Console of Automated Vehicle
        </div>
        <div class="main">

            <div class="row">

                <button id="right"></button>
            </div>

            <div class="data">
                The data of dist:100
            </div>
            </div>
            <div class="main-Mr">
                <img src="assets/MrHuang.png">
            </div>
        </div>
        <div class="main-two">
            <div class="main-two-left">
                <p> <h1> MENU </h1> </p>
                <button id="but-one"></button>
                <button id="but-two"></button>
                <button id="but-three"></button>

            <div class="video">
                    <img src="assets/MrHuang.png">

        </div>
